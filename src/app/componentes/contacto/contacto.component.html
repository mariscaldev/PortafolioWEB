<div class="contenedor">
  <br /><br />
  <div>
    <form [formGroup]="contactForm" (ngSubmit)="submitForm()">
      <ion-item>
        <ion-label position="stacked">Nombre *</ion-label>
        <ion-input formControlName="nombre" required></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="stacked">Apellido</ion-label>
        <ion-input formControlName="apellido"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="stacked">Correo Electr√≥nico *</ion-label>
        <ion-input type="email" formControlName="email" required></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="stacked">Mensaje *</ion-label>
        <ion-textarea formControlName="mensaje" required></ion-textarea>
      </ion-item>
      
      <ion-button expand="full" type="submit" [disabled]="!contactForm.valid">Enviar</ion-button>
      <ion-button expand="full" type="button" (click)="resetForm()">Limpiar</ion-button>
    </form>
      </div>
</div>
